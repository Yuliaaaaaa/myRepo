<div>
  <h2>Table for test deletion</h2>
  <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="test_name">
    <th mat-header-cell *matHeaderCellDef> Test Name </th>
    <td mat-cell *matCellDef="let element"> {{element.test_name}} </td>
  </ng-container>
    <ng-container matColumnDef="test_creator">
      <th mat-header-cell *matHeaderCellDef> Created by </th>
      <td mat-cell *matCellDef="let element"> {{element.test_creator}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="test_description">
      <th mat-header-cell *matHeaderCellDef>      Description </th>
      <td mat-cell *matCellDef="let element"> {{element.test_description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"><button class="myButton" mat-menu-item (click)="deleteTest(element.test_id)">Delete</button></td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
  </table>
</div>
