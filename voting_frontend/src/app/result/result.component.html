<div style="text-align:center"><h2>All results</h2>
  <mat-list>
    <mat-list-item>User ID:      <label id="field1">ID</label></mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>User Login:   <label id="field2">login</label></mat-list-item>
    <mat-list-item>Current test:<label id="field3">name of test</label></mat-list-item>
    <mat-list-item>Result of current test:<label id="field4">100</label></mat-list-item>
  </mat-list>
  <h2>Table of all results</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Test ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> User Login </th>
        <td mat-cell *matCellDef="let element"> {{element.userLogin}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="result">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let element"> {{element.result}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
