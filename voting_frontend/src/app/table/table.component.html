<div style="text-align:center"><h2>Available tests</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="testId">
    <th mat-header-cell *matHeaderCellDef> Test ID </th>
    <td mat-cell *matCellDef="let element"> {{element.test_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="testName">
    <th mat-header-cell *matHeaderCellDef> Test Name </th>
    <td mat-cell *matCellDef="let element"> {{element.test_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="testDescription">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.test_description}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="PassTest">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"><button class="myButton" mat-menu-item (click)="PassTest(element.test_id)">Check it!</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
